<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Panner 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    <h1>Binaural Panner 1.0</h1>
    <br>
    <div>
        <input type="file" name="upload" id="upload" />
    </div>
    <br>
    <div>
        <input type="checkbox" class="form-check-input" id="loop-box" disabled>
        <label class="form-check-label" for="loop-box">Loop</label>
    </div>
    <div class="controllers">
        <input type="range" min="0" max="189" step="1" class="slider" id="azi-slider">
        <label for="azi-slider">Azimuth</label>
        <br>
        <input type="range" min="0" max="23" step="1" class="slider" id="ele-slider">
        <label for="ele-slider">Elevation</label>
        <br>
        <input type="range" min="0" max="1" step="0.01" class="slider" id="dist-slider">
        <label for="dist-slider">Distance</label>
    </div>
    <br>
    <div class="transport">
        <button type="submit" id="play" class="btn btn-success" disabled>Play</button>
        <button type="submit" id="stop" class="btn btn-danger" disabled>Stop</button>
    </div>
    <p></p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
<footer></footer>
</html>
